name: CI - Selenium E2E

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: quiz_ppl
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: quiz_ppl
      BASE_URL: http://127.0.0.1:8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mysqli

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/requirements.txt

      - name: Install mysql client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Import database schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot quiz_ppl < db/database.sql

      - name: Start PHP server
        run: |
          php -S 127.0.0.1:8000 -t . > php_server.log 2>&1 &
          sleep 2
          curl -I http://127.0.0.1:8000/login.php

      - name: Run Selenium tests
        run: |
          python -m pytest -q tests

      - name: Upload server log if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: php-server-log
          path: php_server.log
